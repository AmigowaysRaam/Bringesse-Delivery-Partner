buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 26
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        googlePlayServicesVersion = "21.0.1" // Required for Google services like Firebase, Maps, etc.
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://rzp-mobile.s3.amazonaws.com/sdk/android" } // Razorpay repo
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.2") // Match with your Android Gradle Plugin version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24")
        classpath("com.google.gms:google-services:4.4.2") // Google Services (e.g., Firebase)
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url "https://rzp-mobile.s3.amazonaws.com/sdk/android" } // Razorpay repo (again for all subprojects)
    }
}

apply plugin: "com.facebook.react.rootproject"
